{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-credentials-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-credentials-test
    image: {{ template "yourls.image" . }}
    imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
    {{- if .Values.securityContext.enabled }}
    securityContext:
      runAsUser: {{ .Values.securityContext.runAsUser }}
    {{- end }}
    env:
      - name: MYSQL_HOST
        value: {{ template "yourls.mysql.fullname" . }}
      - name: MYSQL_PORT
        value: "3306"
      - name: YOURLS_DB_NAME
        value: {{ default "" .Values.mysql.auth.name | quote }}
      - name: YOURLS_DB_USER
        value: {{ default "" .Values.mysql.auth.user | quote }}
      - name: YOURLS_DB_PASS
        valueFrom:
          secretKeyRef:
            name: {{ template "yourls.mysql.fullname" . }}
            key: mysql-password
    command:
      - /bin/bash
      - -ec
      - |
        mysql --host=$MYSQL_HOST --port=$MYSQL_PORT --user=$YOURLS_DB_USER --password=$YOURLS_DB_PASS
  restartPolicy: Never
{{- end }}
