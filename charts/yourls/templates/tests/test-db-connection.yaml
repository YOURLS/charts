{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-credentials-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ .Release.Name }}-credentials-test
      image: {{ .Values.mysql.image | quote }}
      imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
      env:
        - name: MYSQL_HOST
          value: {{ include "yourls.mysql.fullname" . | quote }}
        - name: MYSQL_PORT
          value: "3306"
        - name: YOURLS_DB_NAME
          value: {{ include "yourls.databaseName" . | quote }}
        - name: YOURLS_DB_USER
          value: {{ include "yourls.databaseUser" . | quote }}
        - name: YOURLS_DB_PASS
          valueFrom:
            secretKeyRef:
              name: {{ template "yourls.mysql.fullname" . }}
              key: mysql-password
      command:
        - /bin/bash
        - -ec
        - |
          echo 'Database connection unable to be tested, yet'
  restartPolicy: Never
{{- end }}
