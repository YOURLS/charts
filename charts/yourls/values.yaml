## @section YOURLS Image parameters

## YOURLS container image
## ref: https://hub.docker.com/_/yourls/?tab=tags
## @param image.registry YOURLS image registry
## @param image.repository YOURLS image repository
## @param image.tag YOURLS image tag (immutable tags are recommended)
## @param image.digest YOURLS image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
## @param image.pullPolicy YOURLS image pull policy
## @param image.pullSecrets YOURLS image pull secrets
## @param image.debug Enable image debug mode
## @param image.appPath Specify app files path
##
image:
  registry: ghcr.io
  repository: yourls/yourls
  ## Defaults to '{{ .Chart.AppVersion }}'
  ##
  tag: ""
  digest: ""
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: Always
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
  ## Enable debug mode
  ##
  debug: false
  appPath: /var/www/html

## @section YOURLS Configuration parameters
## YOURLS settings based on environment variables
## ref: https://hub.docker.com/_/yourls
## @param yourls.domain YOURLS domain
## @param yourls.username YOURLS username
## @param yourls.password YOURLS password
## @param yourls.existingSecret Name of existing secret containing YOURLS credentials
## @param yourls.tablePrefix Prefix to use for YOURLS database tables
## @param yourls.skipInstall Skip wizard installation
yourls:
  domain: yourls
  scheme: http
  username: user
  ## Defaults to a random 10-character alphanumeric string if not set
  ##
  password: ""
  ## NOTE: Must contain keys `username` and `password`
  ## NOTE: When set, the `yourls.username` and `yourls.password` parameters are ignored
